<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body onload="imprimeLista()">

    <div class="principal">
        <div class="container p-5">

            <form class="mb-3" id="formularioSalvar">
                <div class="input-group mb-3">
                    <input type="text" id="tarefa" maxlength="30" class="form-control" placeholder="O que deseja adicionar a lista?" required>
                    <button class="btn btn-success" type="submit">
                        <i class="bi bi-plus-lg"></i>
                    </button>                
                </div>

                <button class="btn btn-primary" id="btLimparLista" type="button">
                    Limpar lista
                </button>
            </form>

            <div id="msgAdicionado" class="alert alert-success" role="alert">
                Tarefa adicionada com sucesso!
            </div>

            <div id="msgFeita" class="alert alert-success" role="alert">
                Tarefa feita com sucesso!
            </div>

            <div id="msgExcluido" class="alert alert-success" role="alert">
                Tarefa excluída com sucesso!
            </div>

            <div id="msgRepetida" class="alert alert-danger" role="alert">
                Tarefa já adicionada à lista!
            </div>
        </div>
    
        <div class="container p-5" id="lista">
            
        </div>
    </div>
    

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
